<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MFG</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="filter" id="filter">
      <input type="radio" id="filter1" name="filter" value="" class="visually-hidden filter__input">
      <label for="filter1" class="filter__label">Все</label>

      <input type="radio" id="filter2" name="filter" value="watched" class="visually-hidden filter__input">
      <label for="filter2" class="filter__label">Просмотренные</label>

      <input type="radio" id="filter3" name="filter" value="watching" class="visually-hidden filter__input">
      <label for="filter3" class="filter__label">Смотрю</label>
    </div>

    <ul class="mfg" id="mfg"></ul>
  </div>

  <template id="element-template">
    <li class="mfg__item">
      <a class="mfg__link" href="">
        <img class="mfg__img" src="" alt="" title="" loading="lazy">
        <span class="mfg__duration"></span>
      </a>
    </li>
  </template>

  <script src="./js/series.min.js"></script>
  <script src="./js/main.min.js"></script>
</body>

</html>
